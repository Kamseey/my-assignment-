<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
</head>
<body>

<h2>Temperature Converter</h2>

<label for="temperature">Enter Temperature:</label>
<input type="number" id="temperature" placeholder="Enter temperature"><br>

<select id="fromUnit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
</select>

<button onclick="convertTemperature()">Convert</button>

<p id="result">Converted Temperature: </p>

<script>
    function convertTemperature() {
        var temperature = parseFloat(document.getElementById("temperature").value);
        var fromUnit = document.getElementById("fromUnit").value;
        var toUnit = document.getElementById("toUnit").value;
        var convertedTemperature;

        // Convert to Celsius
        if (fromUnit === "celsius") {
            if (toUnit === "fahrenheit") {
                convertedTemperature = (temperature * 9/5) + 32;
            } else if (toUnit === "kelvin") {
                convertedTemperature = temperature + 273.15;
            } else {
                convertedTemperature = temperature;
            }
        }
        // Convert to Fahrenheit
        else if (fromUnit === "fahrenheit") {
            if (toUnit === "celsius") {
                convertedTemperature = (temperature - 32) * 5/9;
            } else if (toUnit === "kelvin") {
                convertedTemperature = (temperature - 32) * 5/9 + 273.15;
            } else {
                convertedTemperature = temperature;
            }
        }
        // Convert to Kelvin
        else if (fromUnit === "kelvin") {
            if (toUnit === "celsius") {
                convertedTemperature = temperature - 273.15;
            } else if (toUnit === "fahrenheit") {
                convertedTemperature = (temperature - 273.15) * 9/5 + 32;
            } else {
                convertedTemperature = temperature;
            }
        }

        document.getElementById("result").innerText = "Converted Temperature: " + convertedTemperature.toFixed(2) + " " + toUnit;
    }
</script>

</body>
</html>
